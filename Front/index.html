<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PicLog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üóìÔ∏è</text></svg>">
</head>

<body>
    <header>
        <h1>PicLog</h1>
    </header>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>menu</h2>
            <nav>
                <div class="top-actions">
                    <div id="sidebarMenu">
                        <!--
                        <div>
                            <a href="#/calendar" data-section="calendar" id="calendarBtn">Calendar</a>
                        </div>
                        <div>
                            <a href="#/frequency" data-section="frequency" id="frequencyBtn">Frequency</a>
                        </div>
                        -->                        
                    </div>
                </div>
        
                <div class="bottom-actions">
                    <div class="add-container">
                        <button id="addCalendarBtn" class="btn-style">+ New Calendar</button>
                    </div>
                    <div class="add-container">
                        <button id="addFreqBtn" class="btn-style">+ New Frequency</button>
                    </div>
                    <div id="adminOnlyTools" style="display: none;" class="add-container">
                        <button id="addUserBtn" class="btn-style">Ôºã Create New User</button>
                    </div>
                    <div class="logout-container">
                        <div class="user-footer">
                            <span id="displayUsername" class="user-name"></span>
                            <a href="#" id="logoutBtn" class="logout-link">ÁôªÂá∫ (Logout)</a>
                        </div>
                    </div>
                </div>
            </nav>
        </aside>
        <!-- Main -->
        <main class="main">
            <header class="topbar">
                <div class="topbar-left">
                    <button id="menuToggle" class="menu-btn">‚ò∞</button>
                </div>
                <div class="topbar-center">
                    <span id="currentPageTitle" class="topbar-title"></span>
                </div>
                <!--
                <div class="user-info">
                    <span class="bell">üîî</span>
                    
                    <img src="https://via.placeholder.com/32" alt="User Avatar" class="avatar" />
                    
                    <span id="userNameDisplay"></span>
                    <button id="logoutBtn" class="logout-btn">ÁôªÂá∫</button>
                </div>
                -->
                <div class="topbar-right">
                    <button id="themeToggle" class="theme-btn">üåì</button>
                </div>
            </header>
            <!--Add database-->
            <div id="createModal" class="modal">
                <div class="modal-content">
                    <h3 id="createModalTitle">Create New</h3>
                    <input type="text" id="newInputName" placeholder="Enter name...">
                    
                    <div id="colorPickerContainer" class="input-group" style="margin-top: 15px;">
                        <label for="newInputColor">Choose Theme Color:</label>
                        <input type="color" id="newInputColor" value="#969696">
                    </div>

                    <div class="form-buttons">
                        <button id="confirmCreateBtn" class="btn-style">Save</button>
                        <button id="cancelCreateBtn" class="btn-style">Cancel</button>
                    </div>
                </div>
            </div>

            <!--Calender Section-->
            <div id="calendarSection" class="content" style="display: none;">
                <div class="table-header">
                    <div class="left-actions">
                        <!-- <h2 id="calendarTitle">CALENDAR</h2> -->
                        <button id="deleteCalendarBtn" class="btn-style-red" title="Delete calendar">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                    </div>
                    <div class="center-actions">
                        <div id="MYPicker">
                            <button id="prevMonth" class="arrow-btn">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            <div class="custom-select-container">
                                <div id="monthLabel" class="selected-value">01</div>
                                <div id="monthOptions" class="options-list"></div>
                            </div>
                            <div class="custom-select-container">
                                <div id="yearLabel" class="selected-value">2026</div>
                                <div id="yearOptions" class="options-list"></div>
                            </div>
                            <button id="nextMonth" class="arrow-btn">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                            <!--
                            <input type="hidden" id="calendarDate">
                            -->
                        </div>
                    </div>
                    <div class="right-actions">
                        <button id="openModal" class="btn-style">+</button>
                    </div>
                </div>
                <div id="calendar" class="calendar-grid">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                </div>
                <!--Modal-->
                <div id="uploadModal" class="modal">
                    <div class="modal-content">
                        <h3>Upload to PicLog</h3>
                        <input type="date" id="logDate">
                        <input type="file" id="photoInput" accept="image/*">
                        <!--
                        <input type="range" id="intensity" min="1" max="10" value="5">
                        <label>Intensity: <span id="val">5</span></label>
                        -->
                        <div class="form-buttons">
                            <button id="saveBtn" class ="btn-style">Save</button>
                            <button id="closeModal" class ="btn-style">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Frequency Section-->
            <div id="frequencySection" class="content" style="display: none;">
                <div class="table-header">
                    <div class="left-actions">
                        <!-- <h2 id="freqTitle">FREQUENCY</h2> -->
                        <button id="deleteFreqBtn" class="btn-style-red" title="Delete frequency data">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                    </div>
                    <div class="center-actions">
                        <div id="FreqPicker">
                            <button id="prevMonthFreq" class="arrow-btn">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            <div class="custom-select-container">
                                <div id="monthLabelFreq" class="selected-value">01</div>
                                <div id="monthOptionsFreq" class="options-list"></div>
                            </div>
                            <div class="custom-select-container">
                                <div id="yearLabelFreq" class="selected-value">2026</div>
                                <div id="yearOptionsFreq" class="options-list"></div>
                            </div>
                            <button id="nextMonthFreq" class="arrow-btn">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                            <!--
                            <input type="hidden" id="freqDate">
                            -->
                        </div>
                    </div>
                    <div class="right-actions">
                        <button id="openFreqModal" class="btn-style">+</button>
                    </div>
                </div>
                <div id="frequencyGrid" class="calendar-grid frequency-mode">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                </div>
                <!--Modal-->
                <div id="frequencyModal" class="modal">
                    <div class="modal-content">
                        <h3>Log Intensity</h3>
                        <input type="date" id="freqLogDate">
                        <div class="input-group">
                            <label for="freqNumber">Â°´ÂÖ•Êï∏Èáè:</label>
                            <input type="number" id="freqNumber" placeholder="Enter number..." autofocus>
                        </div>
                        <div class="form-buttons">
                            <button id="saveFreqBtn" class="btn-style">Save</button>
                            <button id="closeFreqModal" class="btn-style">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer-->
            <footer class="site-footer">
                <div class="footer-content">
                    <p>¬© 2026 thetomiishere | PicLog</p>
                    <div class="social-links">
                        <a href="https://instagram.com/thetomiishere" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://x.com/thetomiishere" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </footer>

        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
